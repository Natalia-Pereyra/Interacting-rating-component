<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Overpass:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Interactive rating component</title>
</head>
<body>

  <main>

    <header>
      <img src="./images/icon-star.svg" alt="">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </header>

    <section>
      <button class="number-btns">1</button>
      <button class="number-btns">2</button>
      <button class="number-btns">3</button>
      <button class="number-btns">4</button>
      <button class="number-btns">5</button>
    </section>

    <div id="submit-btn">
      <button>SUBMIT</button>
    </div>
    
    <div id="modal" class="modal">
      <div class="modal-content">
        <img src="./images/illustration-thank-you.svg" alt="">
        <div id="number-selected">You selected 4 out of 5</div>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </div>
  </main>

  </div> -->
  <script src="index.js"></script>
</body>
</html>
